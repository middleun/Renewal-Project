<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1,
    user-scalable=no, target-densitydpi=medium-dpi">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- reset css link -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- style css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome CDN link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
    
    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- main js link -->
    <script src="./js/custom.js"></script>

    <!-- Slick Slider CSS CDN link -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

      
    <!-- Slick Slder js CDN link -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    

    <title>해피베이비</title>
</head>
<body>

    <div class="wrap">
        <div id="header" class="clear">
            <div class="topLogo">
                <div class="logoImg"></div>
                
            </div>
            <div class="topMenuBar">
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
    
        </div>
        <div id="container">
            <div class="mainSlider" style="height: 880px;;">
                <!-- <h1>Happy</h1> -->
                <!-- <h1>Baby</h1> -->
                <div class="sliderWrap"  style="width: 530px; height:100%; 
                    position:relative; left:0px; top:0px; z-index:99;">
                    <div class="slider item_1">
                        <!-- <span class="sliderBg"></span> -->
                    </div>
                    <div class="slider item_2">
                        <!-- <span class="sliderBg"></span> -->
                    </div>
                    <div class="slider item_3">
                        <!-- <span class="sliderBg"></span> -->
                    </div>
                    <div class="slider item_4">
                        <!-- <span class="sliderBg"></span> -->
                    </div>

                </div>
                <!-- end of SliderWrap -->

                <div class="sliderTxt">
                    <span>Happy</span>
                    <span>Baby</span>

                </div>
            </div>
            <!-- end of Main Slider Section -->
        
        </div>
        <!-- end of contents Container -->
       

    </div>

    <script>
        $('.sliderWrap').slick({
            slide:'div',
            infinite:true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows:false,
            dots:true,
            autoplay: true,
            autoplaySpeed: 2000,
            dotsClass:"slickDots",
            centermode:true
        });
    </script>


   

    
    
    
</body>
</html>
