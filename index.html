<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1,
    user-scalable=no, target-densitydpi=medium-dpi">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <!-- reset css link -->
    <link rel="stylesheet" href="./css/reset.css">

    <!-- style css link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- media css link -->
    <link rel="stylesheet" href="./css/media.css">

    <!-- animation css link -->
    <link rel="stylesheet" href="./css/animation.css">

    <!-- Slick Slider CSS CDN link -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <!-- fontawesome CDN link -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
       

      
   

    

    <title>해피베이비</title>
</head>
<body>

    <div class="wrap">
        <div id="header">
            <div class="center clear">
                <div class="topLogo">
                    <a href="#"><img src="img/logo.png"></a>
                    
                </div>
                <div class="topNavBar">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </div>        
            </div>
            
        </div>
        <div class="container">
            <section id="sliderSec" style="height: 880px;">
                <!-- <h1>Happy</h1> -->
                <!-- <h1>Baby</h1> -->
                <div class="sliderWrap"  style="width: 530px; height:100%; 
                    position:relative; left:0px; top:0px; z-index:99;">
                    <div class="slider item1">
                        <!-- <span class="sliderBg"></span> -->
                    </div>
                    <div class="slider item2">
                        <!-- <span class="sliderBg"></span> -->
                    </div>
                    <div class="slider item3">
                        <!-- <span class="sliderBg"></span> -->
                    </div>
                    <div class="slider item4">
                        <!-- <span class="sliderBg"></span> -->
                    </div>

                </div>
                <!-- end of SliderWrap -->

                <div class="sliderTxt">
                    <div class="sliderEmblem">
                        <img src="./img/main_emblem.png" alt="">
                    </div>
                    <span>Happy</span>
                    <span>Baby</span>

                </div>
            </div>
            <!-- end of Main Slider Section -->

            <section id="serviceSec">
                <div class="center">
                    <div class="serviceTit">
                        <div class="serviceEmblem">
                            <img src="./img/main_tit_emblem.png" alt="">
                        </div>
                        
                        <h1>Happy Service</h1>
                        <span class="line"></span>
                    </div>
                    <div class="serviceCon">
                        <div class="conBox">
                            <div class="item">
                                <div class="imgBox">
                                    <div class="iconBox">
                                        <img src="./img/main_sevice_icon_1.png" alt="">
                                    </div>
                                </div>
                                
                                <div class="txtBox">
                                    <h3>산모서비스</h3>
                                    <span>다양한 산모 케어 서비스를 통해 정성을 다해
                                        돌보아 드립니다.
                                    </span>
                                    <button class="button">View More</button>

                                </div>
                                
                            </div>
                            <div class="item">
                                <div class="imgBox">
                                    <div class="iconBox">
                                        <img src="./img/main_sevice_icon_2.png" alt="">
                                    </div>    
                                </div>
                                                           
                                <div class="txtBox">
                                    <h3>신생아서비스</h3>
                                    <span>신생아의 목욕, 배꼽소독, 우유병소독, 세탁 등
                                        위생, 건강관리가 이루어 집니다.
                                    </span>
                                    <button class="button">View More</button>
                                </div>
                               
                            </div> 
                            <div class="item">
                                <div class="imgBox">
                                    <div class="iconBox">
                                        <img src="./img/main_sevice_icon_3.png" alt="">
                                    </div>
                                </div>
                                
                                <div class="txtBox">
                                    <h3>기타서비스</h3>
                                    <span>세탁, 청소, 장보기, 남편, 큰아이 돌보기 등을
                                        지원하는 서비스입니다.
                                    </span>
                                    <button class="button">View More</button>
                                </div>
                               
                            </div>

                        </div>
                        <!-- end of ConBox -->

                    </div>
                </div> 
            </section>
            <!-- End of Service Section -->
           
        
        </div>
        <!-- end of contents Container -->
       

    </div>
    <!-- end of wrap -->
    
    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <!-- Slick Slder js CDN link -->
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- main js link -->
    <script src="./js/custom.js"></script>

    <script>
        $('.sliderWrap').slick({
            slide:'div',
            infinite:true,
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows:false,
            dots:true,
            autoplay: true,
            autoplaySpeed: 2000,
            dotsClass:"sliderDots",
            centermode:true
        });
    </script>


   

    
    
    
</body>
</html>
